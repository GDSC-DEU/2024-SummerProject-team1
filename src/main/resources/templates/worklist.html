<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/list.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Job List</title>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-md d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">Busan 노인 일자리·교육</a>
        <div class="d-flex">
            <button type="button" class="btn btn-outline-info" th:onclick ="location.href='./mypage_enrolled'">마이페이지</button>
        </div>
    </div>
</nav>
<div class="main-container">
    <div id="jobList" class="content">
        <div class="title-container work-title">
            <h2 class="page-title">일자리 목록</h2>
            <a th:href="@{/workwrite}">+</a>
        </div>
        <div th:each="job : ${jobs}" class="job-list-container">
            <!-- 일자리 목록 항목들 -->
            <div class="job-item animate__animated animate__backInLeft">
                <a th:href="@{|/view/${job.id}|}" class="list-group-item list-group-item-action active" aria-current="true">
                    <p class="program-title" th:text="${job.title}"></p>
                    <p class="program-host" th:text="${job.host}"></p>
                    <p class="program-end-date" th:text="${job.endDate}"></p>
                </a>
            </div>
            <!-- 추가적인 일자리 항목들 -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
