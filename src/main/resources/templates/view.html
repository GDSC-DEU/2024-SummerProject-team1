<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/view.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Job View</title>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-md d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/worklist}">GDSC-DEU-1Team</a>
        <div class="d-flex">
            <button type="button" class="btn btn-outline-info">마이페이지</button>
        </div>
    </div>
</nav>
<div class="main-container">
    <div id="viewList" class="content">
        <div class="title-container">
            <h2 class="page-title">상세 페이지</h2>
        </div>
        <div class="view-list-container">
            <!-- 일자리 목록 항목들 -->
            <div class="view-item">
                <div class="justify-content-between">
                    <h5 class="mb-1" th:text="${job.title}">앱 UI 테스터 모집</h5>
                </div>
                <p class="mb-1" th:text="${job.host}">BNK 금융그룹</p>
                <small th:text="${job.date}">2024년 7월 20일까지</small>
            </div>

            <div class="view-content">
                <p class="view-content-text" th:text="${job.content}">안녕하세요</p>
            </div>
            <button type="button" id="writebtn" class="btn btn-outline-info" onclick="getMoving()">신청하기</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    function getMoving() {
        window.location.href = "apply.html";
    }
</script>
</body>

</html>
