<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
    <title>마이페이지</title>
</head>
<body>
    <h1>마이페이지</h1>
    <div class="list-wrapper">
            <div th:each="content : ${contents}" class="content-wrapper"  th:classappend = "${content.type}">
                <h2 th:text="${content.title}" class="content-header"></h2>
                <p th:text="${content.creater}" class="content-owner"></p>
                <p th:text="${content.date}" class="content-end-date"></p>
            </div>
    </div>
</body>
</html>
