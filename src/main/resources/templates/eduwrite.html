<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/write.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/test/html/list.html">GDSC-DEU-1Team</a>
            <div class="d-flex">
                <button type="button" class="btn btn-outline-info">마이페이지</button>
            </div>
        </div>
    </nav>
    <div class="main-container">
    <!-- lottie-player를 감싸는 div 추가 -->
    <div id="lottie-container">
        <lottie-player src="https://lottie.host/689e05ac-880d-46e2-8d6b-a450d0f6d2bb/mwSzr1qSmm.json" background="##ffffff" speed="1" loop autoplay direction="1" mode="normal"></lottie-player>
    </div>

    <div id="eduList" class="content">
        <div class="title-container">
            <h2 class="page-title">교육 생성페이지</h2>
        </div>
        <form th:action="@{/edu_write}" method="post" th:object="${edu}">
            <div class="edu-list-container">
                <!-- 일자리 목록 항목들 -->
                <div class="edu-item">
                    <input type="text" th:field="*{title}" placeholder="교육 이름">
                    <input type="text" th:field="*{host}" placeholder="교육 주최자">
                    <input type="datetime-local" th:field="*{endDate}">
                </div>
                <div class="edu-content">
                    <textarea th:field="*{content}" placeholder="내용을 입력해주세요!"></textarea>
                </div>
                <button type="submit" id="writebtn" class="btn btn-outline-info">교육 생성</button>
            </div>
        </form>

        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- 로티 스크립트 -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const writeBtn = document.getElementById('writebtn');
            const eduList = document.getElementById('eduList');
            const lottieContainer = document.getElementById('lottie-container');

            writeBtn.addEventListener('click', function() {
                eduList.style.display = 'none';
                lottieContainer.style.display = 'block';

                setTimeout(function() {
                    window.location.href = '/test/html/edulist.html';
                }, 3000); // 3000ms = 3초
            });
        });
    </script>
</body>

</html>
